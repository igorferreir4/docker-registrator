version: 2.1

executors:
  docker-executor:
    docker:
      - image: cimg/base:2023.12
    resource_class: large

commands:
  setup:
    steps:
      - checkout
      - setup_remote_docker:
          version: docker24
          docker_layer_caching: false
      - run:
          name: Setup Qemu
          command: |
            docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
      - run:
          name: Create builder
          command: |
            export DOCKER_CLI_EXPERIMENTAL=enabled
            docker context create multi-arch-build
            docker buildx create --use multi-arch-build

jobs:
  build:
    executor: docker-executor
    environment:
      IMAGE_NAME: igorferreir4/cicd
      IMAGE_TAGS: tagteste1,tagteste2,latest
      IMAGE_ARCHS: linux/amd64,linux/arm64/v8,linux/arm/v6,linux/arm/v7
    steps: 
      - setup
      - run:
          name: Login to Docker Hub
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login --username $DOCKERHUB_USERNAME --password-stdin
      - run:
          name: Pull Docker image for caching
          command: |
            docker pull $IMAGE_NAME:buildcache-amd64 || true
            docker pull $IMAGE_NAME:buildcache-arm64 || true
      - run:
          name: Build multiarch docker image and push
          command: |
            DOCKER_CLI_EXPERIMENTAL=enabled
            BUILDX_ARGS=""
            for tag in $(echo $IMAGE_TAGS | tr "," " "); do
              BUILDX_ARGS="$BUILDX_ARGS -t $IMAGE_NAME:$tag"
            done
            docker buildx build --cache-from=type=registry,ref=$IMAGE_NAME:buildcache-amd64 --cache-from=type=registry,ref=$IMAGE_NAME:buildcache-arm64 --push --platform $IMAGE_ARCHS $BUILDX_ARGS .
      - run:
          name: Build cache for amd64 image and push
          command: |
            docker buildx build --cache-from=type=registry,ref=$IMAGE_NAME:buildcache-amd64 --cache-to=type=registry,ref=$IMAGE_NAME:buildcache-amd64 --platform linux/amd64 .
      - run:
          name: Build cache for arm64 image and push
          command: |
            docker buildx build --cache-from=type=registry,ref=$IMAGE_NAME:buildcache-arm64 --cache-to=type=registry,ref=$IMAGE_NAME:buildcache-arm64 --platform linux/arm64 .

workflows:
  build-and-push-multi-arch-image:
    jobs:
      - build
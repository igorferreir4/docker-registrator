version: 2.1

executors:
  docker-executor:
    docker:
      - image: cimg/base:2023.12
    resource_class: large

commands:
  setup:
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: setup Qemu
          command: |
            docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
      - run:
          name: Create builder
          command: |
            export DOCKER_CLI_EXPERIMENTAL=enabled
            docker context create multi-arch-build
            docker buildx create --use multi-arch-build

jobs:
  build:
    executor: docker-executor
    # machine:
    #   image: ubuntu-2204:2023.10.1
    # resource_class: arm.large
    environment:
      IMAGE_NAME: igorferreir4/cicd
      IMAGE_TAGS: tagteste1,latest
    steps:
      - setup
      - run:
          name: Login to image registry
          command: |
            docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - run:
          name: Pull Docker image for caching
          command: |
            docker pull $IMAGE_NAME:tagteste || true
      - run:
          name: Build multiarch docker image and push
          command: |
            DOCKER_CLI_EXPERIMENTAL=enabled
            BUILDX_ARGS=""
            for tag in $(echo $IMAGE_TAGS | tr "," " "); do
              BUILDX_ARGS="$BUILDX_ARGS -t $IMAGE_NAME:$tag"
            done
            echo $BUILDX_ARGS
            # docker buildx build --push --platform linux/arm64,linux/amd64 $BUILDX_ARGS .
            # DOCKER_CLI_EXPERIMENTAL=enabled
            # docker buildx build --push --platform linux/arm64,linux/amd64 -t $IMAGE_NAME:$IMAGE_TAGS .

workflows:
  build-and-push-multi-arch-image:
    jobs:
      - build